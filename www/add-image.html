                    <h6><img class="img-fluid" src="img/menu.png" alt=""></h6>
                    <p>Menu</p>

        <div class="menu-close">
          X

    <div class="top">
        <h1>RentalZ</h1>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Add Image</h1>
        </div>
    </div>

    <section id="add-image">
        <div class="container">
            <form action="#" method="POST" id="add-image-form">

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="property-image-file" name="property-image-file" required>
                            <label class="custom-file-label" for="property-image-file">Choose file</label>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="upload-image-bar"></div>
                      </div>

                      <img src="" alt="" class="img-fluid mt-4" id="uploaded-image">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">Add Image</button>
                    <a href="./all-images.html" class="btn btn-success btn-block">Go Back To All Images</a>
                    <a href="./property-details.html" class="btn btn-dark btn-block">Go Back To the Property</a>
                </div>

            </form>
        </div>
    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
