  <section id="edit-property">
      <div class="container">
          <form action="#" method="POST" id="edit-property-form">
                
            <div class="form-group">
                <label for="edit-propertyType">Property Type:</label>
                <select name="edit-propertyType" id="edit-propertyType" class="custom-select" required>
                  
                </select>
            </div>

            <div class="form-group">
                <label for="edit-bedrooms">Bedrooms:</label>
                <select name="edit-bedrooms" id="edit-bedrooms" class="custom-select" required>
                  
                </select>
            </div>

            <div class="form-group">
                <label for="edit-monthlyRentPrice">Monthly Rent Price:</label>
                <input type="number" class="form-control" placeholder="Monthly Rent Price" id="edit-monthlyRentPrice" name="edit-monthlyRentPrice" onkeypress="return isNumberKey(event)" required>
            </div>

            <div class="form-group">
                <label for="edit-furnitureType">Furniture Type:</label>
                <select name="edit-furnitureType" id="edit-furnitureType" class="custom-select">
                </select>
            </div>

            <div class="form-group">
                <label for="edit-city">City:</label>
                <select name="edit-city" id="edit-city" class="custom-select" required>
                  <option disabled selected value="">--City--</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edit-note">Note:</label>
                <textarea class="form-control" placeholder="Note" id="edit-note" name="edit-note" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="edit-nameOfTheReporter">Name of the Reporter:</label>
                <input type="text" class="form-control" placeholder="Name of the Reporter" id="edit-nameOfTheReporter" name="edit-nameOfTheReporter" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Save</button>
                <a href="./property-details.html" class="btn btn-block btn-info">Back</a>
            </div>

          </form>
      </div>
  </section>
