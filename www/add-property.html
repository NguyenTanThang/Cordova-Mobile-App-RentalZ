  <section id="add-property">
      <div class="container">
          <form action="#" method="POST" id="add-property-form">
                
            <div class="form-group">
                <label for="propertyType">Property Type:</label>
                <select name="propertyType" id="propertyType" class="custom-select">
                </select>
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label>
                <select name="bedrooms" id="bedrooms" class="custom-select">
                </select>
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="monthlyRentPrice">Monthly Rent Price:</label>
                <input type="number" class="form-control" placeholder="Monthly Rent Price" id="monthlyRentPrice" name="monthlyRentPrice" onkeypress="return isNumberKey(event)">
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="furnitureType">Furniture Type:</label>
                <select name="furnitureType" id="furnitureType" class="custom-select">
                </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select name="city" id="city" class="custom-select">
                  <option disabled selected value="">--City--</option>
                </select>
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="note">Note:</label>
                <textarea class="form-control" placeholder="Note" id="note" name="note" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="nameOfTheReporter">Name of the Reporter:</label>
                <input type="text" class="form-control" placeholder="Name of the Reporter" id="nameOfTheReporter" name="nameOfTheReporter">
                <small>Error message</small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Create</button>
                <button type="reset" class="btn btn-block btn-info">Reset</button>
            </div>
          </form>
      </div>
  </section>

  <div class="modal fade" id="add-property-modal" tabindex="-1" role="dialog" aria-labelledby="add-property-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-property-modal-label">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body confirmation-modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary comfirmation-button">Confirm</button>
        </div>
      </div>
    </div>
  </div>
