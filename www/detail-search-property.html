  <section id="detailed-search">
      <div class="container">
          <form action="#" method="POST" id="detailed-search-form">
                
            <div class="form-group">
              <label for="propertyType">Property Type:</label>
              <select name="propertyType" id="propertyType" class="custom-select" >
                <option selected value="">--Leave it Empty--</option>
              </select>
          </div>

          <div class="form-group">
              <label for="bedrooms">Bedrooms:</label>
              <select name="bedrooms" id="bedrooms" class="custom-select" >
                <option selected value="">--Leave it Empty--</option>
              </select>
          </div>

          <div class="form-group">
              <label for="monthlyRentPriceMin">Monthly Rent Price (Min):</label>
              <input type="number" class="form-control" placeholder="Monthly Rent Price Min" id="monthlyRentPriceMin" name="monthlyRentPriceMin" onkeypress="return isNumberKey(event)" >
          </div>

          <div class="form-group">
            <label for="monthlyRentPriceMax">Monthly Rent Price (Max):</label>
            <input type="number" class="form-control" placeholder="Monthly Rent Price Max" id="monthlyRentPriceMax" name="monthlyRentPriceMax" onkeypress="return isNumberKey(event)" >
        </div>

          <div class="form-group">
              <label for="furnitureType">Furniture Type:</label>
              <select name="furnitureType" id="furnitureType" class="custom-select">
                <option selected value="">--Leave it Empty--</option>
              </select>
          </div>

          <div class="form-group">
              <label for="city">City:</label>
              <select name="city" id="city" class="custom-select" >
                <option selected value="">--Leave it Empty--</option>
              </select>
          </div>

          <div class="form-group">
              <label for="nameOfTheReporter">Name of the Reporter:</label>
              <input type="text" class="form-control" placeholder="Name of the Reporter" id="nameOfTheReporter" name="nameOfTheReporter" >
          </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Search</button>
                <button type="reset" class="btn btn-block btn-info">Reset</button>
            </div>

          </form>
      </div>
  </section>
